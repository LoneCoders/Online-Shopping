<!DOCTYPE html>
<html>
{%HEAD%}
<body>
    
  {%HEADER%}
    <!-- image slideshow -->
    <div class="slidecontainer">
        <div class="myslide">
            <img src="/images/index/banner-01.jpg">
        </div>
        <div class="myslide">
            <img src="/images/index/banner-02.jpg">
        </div>
        
        <div class="arrow">
            <a class="prev" style="left: 0;" onclick="plusSlide()">&#10094;</a>
            <a class="next" style="right: 0;" onclick="minusSlide()">&#10095;</a>
        </div>

        <div class="dots">
            <button class="dotb" onclick="showSlide(1)"></button>
            <button class="dotb" onclick="showSlide(2)"></button>
        </div>
   
        
    </div>

    
    <!-- content section-->
    <div class="content">
        <p>Content Section</p>
    </div>

    <!-- footer -->
   {%FOOTER%}

</body>
<script src="/javascript/hamburger.js"></script>
<script src="/javascript/slideshow.js"></script>

</html>
